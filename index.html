<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Kumpulan Latihan Javascript </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-task1">
        <div class="heading">
            <h1>KALKULATOR</h1>
            <p class="nama">by: Ryan Wildani Tahmid</p>
        </div>
        <table class = "calculator" >
            <tr>
                <td colspan = "3"> <input class = "display-box" type = "text" id = "hasil" disabled/> </td>
                <!-- clearScreen() menghapus -->
                <td> <input class = "button ping pojok" type = "button" value = "C" onclick = "clearScreen()"/> </td>
            </tr>
            <tr>
                <!-- display() berfungsi menampilkan ke display-box -->
                <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" /> </td>
                <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" /> </td>
                <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" /> </td>
                <td> <input class = "button pojok" type = "button" value = "/" onclick = "display('/')" /> </td>
            </tr>
            <tr>
                <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" /> </td>
                <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" /> </td>
                <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" /> </td>
                <td> <input class = "button pojok" type = "button" value = "-" onclick = "display('-')" /> </td>
            </tr>
            <tr>
                <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" /> </td>
                <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" /> </td>
                <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" /> </td>
                <td> <input class = "button pojok" type = "button" value = "+" onclick = "display('+')" /> </td>
            </tr>
            <tr>
                <td> <input class = "button" type = "button" value = "." onclick = "display('.')" /> </td>
                <td> <input class = "button" type = "button" value = "0" onclick = "display('0')" /> </td>
                <!-- calculate() eval -->
                <td> <input class = "button ping" type = "button" value = "=" onclick = "calculate()"/> </td>
                <td> <input class = "button pojok" type = "button" value = "*" onclick = "display('*')" /> </td>
            </tr>
        </table>
    </div>
    <div class="container-task2">
        <h1>Ayo Tambahkan Nama-Nama Temanmu!</h1>
        <input type="text" id="inputNama">
        <input type="button" value="Enter" id="enterNama">
        <table>
            <thead>
                <tr>
                    <th style="text-align: center;">Nama-nama</th>
                </tr>
            </thead>
            <tbody class="table-nama">
                <tr>
                    <td>Ryan Wildani Tahmid<span class="silang">x</span></td>
                </tr>
                <tr>
                    <td>Bilal Abdurrahman<span class="silang">x</span=></td>
                </tr>
            </tbody>
        </table>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
